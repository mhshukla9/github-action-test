name: Action Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on:  ubuntu-latest
    steps:
    - name: List Files
      run:
        pwd
        ls
    - name:  simple JS Action
      id: greet
      uses: actions/hello-world-javascript-action@v1
      with:
        who-to-greet: Manish
    - name: Log Greeting Time
      run:  echo "${{steps.greet.outputs.time}}"
